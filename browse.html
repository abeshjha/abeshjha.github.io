<html lang="en">
<head>
<meta charset="utf-8">
<title>Redirect Webpage</title>
</head>
<body>
    <input type="text" placeholder="Enter URL address" id="myInput">
    <button type="button" onclick="getInputValue()">Browse Directly</button>
    <button type="button" onclick="getHostApp()">Browse Via Host App</button>
    <script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("myInput").value;
            window.location.href = inputVal; 
            
        }
        function getHostApp(){
            var inputVal = document.getElementById("myInput").value;
            AndroidInterface.browseURL(inputVal);
            
        }
    </script>
</body>
</html>
