<html lang="en">
<head>
<meta charset="utf-8">
<title>User Authentication</title>
</head>
<body>
    <button type="button" onclick="getCamera()">Fetch contact list</button> </br></br>
<button type="button" onclick="getContact()">Fetch data of Contacts from host app</button> </br></br>
</br>

<table id="jsonTable">
		<thead>
			<tr>
				<th> ID</th>
				<th> Name</th>
				<th>Phone Number</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
   
    <script>
        function getInput(){
           
          alert("hello");
             var myVar = AndroidInterface.getAndroidVersion();
            document.getElementById("number").innerHTML = "Host App Contact Fetched:" + myVar;
            
        }
        function getCamera(){
           
            AndroidInterface.getRealContacts();
             
         }
         function getContact(){
            var contactsJson = AndroidInterface.getFakeContacts();
	        var jsonData = JSON.parse(contactsJson);
	
             // Loop through the JSON data and add each row to the table
		var tableBody = document.getElementById("jsonTable").getElementsByTagName("tbody")[0];
		for (var i = 0; i < jsonData.length; i++) {
			var row = tableBody.insertRow(i);
			var firstNameCell = row.insertCell(0);
			var lastNameCell = row.insertCell(1);
			var emailCell = row.insertCell(2);
			firstNameCell.innerHTML = jsonData[i].id;
			lastNameCell.innerHTML = jsonData[i].name;
			emailCell.innerHTML = jsonData[i].phoneNumber;
		}
             
         }
        
    </script>
</body>
</html>
